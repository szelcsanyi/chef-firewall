LineLength:
  Max: 105
  Exclude:
    - "**/attributes/*.rb"
    - "**/metadata.rb"

SingleSpaceBeforeFirstArg:
  Enabled: false  # too strict about metadata and certain formatting

Encoding:
  Description: 'Use UTF-8 as the source file encoding.'
  Enabled: false

MethodLength:
  CountComments: false
  Max: 16

ClassAndModuleChildren:
  Enabled: false

Style/AlignHash:
  Enabled: false

AllCops:
  Exclude:
    - libraries/ip_finder.rb

